<div class="card-container">

    <div class="card card-personal">
        <ng-container *ngIf="user; else noUser">
            <div class="personal-info">
                <h1>Personal Details</h1>
                <h3>Name: {{ user.Name }}</h3>
                <h3>Email: {{ user.Gmail }}</h3>
                <h3>Phone: {{ user.Phonenumber }}</h3>
            </div>

            <div class="center-section">
                <h1>{{ user.Role }}</h1>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/your-profile" target="_blank">
                        <img src="../../assets/images/linkedin.jpeg" alt="LinkedIn">
                    </a>
                    <a href="https://github.com/your-profile" target="_blank">
                        <img src="../../assets/images/github-logo.png" alt="GitHub">
                    </a>
                    <a href="https://www.hackerrank.com/your-profile" target="_blank">
                        <img src="../../assets/images/hackerrank.png" alt="HackerRank">
                    </a>
                </div>

                <div class="action-section">
                    <p class="action-item">
                        <i class="fas fa-edit"></i> Edit
                    </p>
                    <p class="action-item">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </p>
                </div>
            </div>

            <div class="personal-photo">
                <img [src]="user.Photo" alt="profile Photo">
            </div>
        </ng-container>

        <ng-template #noUser>
            <button class="plus-button">+</button>
        </ng-template>
    </div>

    <education></education>

    <skills></skills>

    <projects />

    <experience></experience>

</div>
