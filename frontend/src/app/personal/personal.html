<div class="signup-container">
    <div class="signup-box">
        <h2>Sign Up Form</h2>
        <form (ngSubmit)="Register()">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" [(ngModel)]="user.name" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="user.gmail" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" [(ngModel)]="user.phone" />
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" placeholder="Enter your role" [(ngModel)]="user.role" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="linkedin">LinkedIn</label>
                    <input type="text" id="linkedin" name="linkedin" placeholder="Enter Your LinkedIn Profile Link" [(ngModel)]="user.linkedin" />
                </div>

                <div class="form-group">
                    <label for="git">GitHub</label>
                    <input type="text" id="git" name="git" placeholder="Enter Your GitHub Profile Link" [(ngModel)]="user.github" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="hack">HackerRank</label>
                    <input type="text" id="hack" name="hack" placeholder="Enter Your HackerRank Profile Link" [(ngModel)]="user.hackerank" />
                </div>

                <div class="form-group">
                    <label for="photo">Profile Photo</label>
                    <input type="file" id="photo" name="photo" (change)="onFileSelected($event)" />
                </div>
            </div>

            <button type="submit">Register</button>
            <div class="signin-container">
                <p>Already have an account?</p>
                <button type="button" (click)="SignIn()">Sign In</button>
            </div>
        </form>
    </div>
</div>
