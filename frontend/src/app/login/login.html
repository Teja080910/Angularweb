<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up Form</h2>
            <form (ngSubmit)="Login()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email"
                        [(ngModel)]="user.gmail" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password"
                        [(ngModel)]="user.password" />
                </div>

                <button class="buttons" type="submit">Login</button>

                <div class="signin-container">
                    <button type="button" class="signin-link google" (click)="signInWithGoogle()">
                        <i class="fab fa-google"></i> Sign in with Google
                    </button>
                    <button type="button" class="signin-link github" (click)="signInWithGitHub()">
                        <i class="fab fa-github"></i> Sign in with GitHub
                    </button>
                </div>

                <div class="signup-prompt">
                    <p>Don't have an account?</p>
                    <button class="buttons" type="button" (click)="SignUp()">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
